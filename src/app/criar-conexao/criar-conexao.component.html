<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="col-md-6 col-md-offset-3">
    <h1>Add new Client </h1>

    <h2>Insert client name: </h2>
    <br>

    <input class="form-control" type="text" id="cli" placeholder="Client Name"  [(ngModel)]="clientName"  #varId="ngModel" required="required" style="width:400px" data-invalid-message="You must provide a valid email address.">

    <h2>Insert client initials: </h2>
    <br>

    <input class="form-control" type="text" id="cli" placeholder="Client Initials"  [(ngModel)]="clientInitials"  #varId="ngModel" style="width:400px" required>

    <h2>Insert connection name: </h2>
    <br>

    <input class="form-control" type="text" id="connectionName" placeholder="Connection name"  [(ngModel)]="connectionName"  #varId="ngModel" style="width:400px" required>

    <h2>Insert endpoint address: </h2>
    <br>

    <input class="form-control" type="text" id="end" placeholder="Endpoint address"  [(ngModel)]="endpoint"  #varId="ngModel" style="width:400px" required>

    <br>
    <button [disabled]="!model.trim()" (click)="addClient()"> Add Client </button>
    <button [disabled]="!model.trim()" (click)="connectionName=null; clientInitials=null; clientName=null; endpoint=null"> Clear fields </button>
    <br>
    <textarea style="border: none; outline: none;color: #737373;font-family: Verdana;font-weight: lighter;" [(ngModel)]="submitMessage"></textarea>

  </div>
</body>
