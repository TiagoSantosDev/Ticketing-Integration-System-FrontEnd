<div class="col-md-6 col-md-offset-3">
  <h1>
    Definições
  </h1>
  <div class="form-group">
    <label for="apresentacao">Nome Utilizador
      <br>
    </label>
    <input class="form-control" ngModel="{{userInfo.name}}" readonly/>
  </div>
  <div class="form-group">
    <label for="apresentacao">Email
      <br>
    </label>
    <input class="form-control" ngModel="{{userInfo.user}}" readonly/>
  </div>
  <div class="form-group">
    <label for="apresentacao">Número de Telemovel
      <br>
    </label>
    <input class="form-control" ngModel="{{userInfo.telemovel}}" readonly/>
  </div>
  <div class="form-group">
    <label for="apresentacao">Data de Revogação
      <br>
    </label>
    <input class="form-control" ngModel=" {{userInfo.dataServico | date:'dd-MM-yyyy'}}" readonly/>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && renovarServico()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !model.validaDP }">
      <input type="checkbox" name="validaDP" value="concordo" [(ngModel)]="model.validaDP" #validaDP="ngModel" required />
      <label for="validaDP">Autorizo o tratamento dos dados por mim inseridos.
        <br>Tenho conhecimento da
        <a routerLink="/condicoes">Política de Privacidade.</a>
      </label>
    </div>
    <div class="form-group">
      <button [disabled]="loading || !model.validaDP" class="btn btnprimary">Renovar Autorização</button>
    </div>
  </form>
  <br>
</div>
