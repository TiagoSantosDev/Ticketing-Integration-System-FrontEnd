<div class="col-md-6 col-md-offset-3">
    <h1>Sign up</h1>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Name
          <br>
        </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="helpblock">Name is mandatory</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">
          <br>Email
          <br>
        </label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="helpblock">Email is mandatory</div>
      </div>
  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !telNo.valid }">
        <label for="telNo">
          <br>Telem√≥vel
          <br>
        </label>
        <input class="form-control" name="telNo" placeholder="+351987654321" type="tel" size="20" minlength="9" maxlength="14"
        [(ngModel)]="model.telNo"  #telNo="ngModel" required/>
          <div *ngIf="f.submitted && !telNo.valid" class="helpblock">Cellphone number is mandatory</div>
      </div>
  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">
          <br>Password
          <br>
        </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="helpblock">Password is mandatory</div>
      </div>
