<div class="col-md-6 col-md-offset-3">
    <h1>Entrar</h1>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid && (email.dirty || email.touched)" class="alert alert-danger">
      Invalid Email
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid  && (password.dirty || password.touched)" class="alert alert-danger">Invalid password</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btnprimary">Log-in</button>
