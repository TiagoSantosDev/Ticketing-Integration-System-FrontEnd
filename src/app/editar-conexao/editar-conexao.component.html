<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="col-md-6 col-md-offset-3">
      <h1>Edit existing clients </h1>

      <ng-container *ngFor="let client of clientes">
        <tr>
          <td>{{ client.nome }}</td>
          <td>{{ client.initials }}</td>
          <td>{{ client.connectionName }}</td>
          <td>{{ client.endpoint}}</td>
          <button (click) = "mostrarClientes(client.nome)"> Mostrar Cliente </button>
        </tr>
      </ng-container>

      <h2>Select client: </h2>
      <br>
  
      <select class="form-control" type="text" [(ngModel)]="levelNum">
          <option *ngFor="let client of Clients" [ngValue]="client">{{client}}</option>
      </select>

      <h2>Edit client initials: </h2>
      <br>
  
      <input class="form-control" type="text" id="cli" placeholder="Client Initials"  [(ngModel)]="clientName"  #varId="ngModel">
  
      <h2>Edit connection name: </h2>
      <br>
  
      <input class="form-control" type="text" id="cli" placeholder="Connection Name"  [(ngModel)]="connectionName"  #varId="ngModel">
  
      <h2>Edit endpoint: </h2>
      <br>
  
      <input class="form-control" type="text" id="end" placeholder="Endpoint Address"  [(ngModel)]="endpoint"  #varId="ngModel">
  
      <br>
      <button [disabled]="!model.trim()" (click)="updateClient()"> Update client </button>
      <button [disabled]="!model.trim()" (click)="clientName=null; connectionName=null; endpoint=null"> Clear fields </button>
      <br>
      <textarea style="border: none; outline: none;color: #737373;font-family: Verdana;font-weight: lighter;" [(ngModel)]="submitMessage"></textarea>
  
    </div>
  </body>
