<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.min.js"></script>
</head>


<div>
    <div class="panel panel-default" style="width:700px; position: absolute;left: 370px; top: 180px;">
        <h1>
            Consult logs
        </h1>

        <div class="panel-heading" data-toggle="collapse">
            <span>
                <strong>Ticket History</strong>
            </span>
        </div>

        <div class="collapse in">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-4">Log ID</th>
                        <th class="col-md-4">Incident # OLR</th>
                        <th class="col-md-4">Status (Y/N)</th>
                        <th class="col-md-4">Date Sent</th>
                        <th class="col-md-4">HTTP Code</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let log of LogList">
                    <tr>
                        <td class="col-md-4 tr-hover">{{log.id}}</td>
                        <td class="col-md-4 tr-hover">{{log.incident_nr}}</td>
                        <td class="col-md-4 tr-hover">
                            <div *ngIf="log.status ==='Y'"><img src="https://image.freepik.com/free-icon/check-mark-white-on-black-circular-background_318-44226.jpg"
                                style="float:center; height: 35px; width:35px; left: 10px"></div>
                            <div *ngIf="log.status ==='N'"><img src="https://img.tineye.com/result/fe6e8eb7a9a0b1c96a002cb1dd3d2dfd8b11e34eff619239e1edbf2be35b0c2c?size=160"
                                    style="float:center; height: 40px; width:40px"></div>
                        </td>

                        <td class="col-md-4 tr-hover">{{log.date}}</td>
                        <td class="col-md-4 tr-hover">{{log.httpcode}}</td>
                    </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
