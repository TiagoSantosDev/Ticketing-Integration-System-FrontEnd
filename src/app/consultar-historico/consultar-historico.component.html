<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<div>

  
  <!-- Tasks object contains the tasks grouped by task type and list of tasks. Render a separate panel for each task type group -->
      <div class="panel panel-default" style="width:700px; position: absolute;left: 300px; top: 315px;">
          <h1>
            Consult logs
          </h1>

          <div class="panel-heading" data-toggle="collapse" ng-init="row.down=true" ng-click="row.down = !row.down">
              <span><strong>Ticket History</strong></span>
              <i ng-show="row.down" class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
              <i ng-show="!row.down" class="indicator glyphicon glyphicon-chevron-up  pull-right"></i> 
          </div>

          <div class="collapse in">
              <table class="table">
                  <thead>
                      <tr>
                          <th class="col-md-4">Ticket ID</th>
                          <th class="col-md-4">Incident # OLR</th>
                          <th class="col-md-4">Status (Y/N)</th>
                          <th class="col-md-4">Date Sent</th>
                          <th class="col-md-4">HTTP Code</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="ticket in Tickets">
                          <td class="col-md-4 tr-hover">{{ticket}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
