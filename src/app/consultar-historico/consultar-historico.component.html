<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.min.js"></script>
</head>


<div>
    <div class="panel panel-default" style="width:700px; position: absolute;left: 500px; top: 180px;">
        <h1>
            Consult logs
        </h1>

        <div class="panel-heading" data-toggle="collapse" ng-init="row.down=true" ng-click="row.down = !row.down">
            <span>
                <strong>Ticket History</strong>
            </span>
            <i ng-show="row.down" class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
            <i ng-show="!row.down" class="indicator glyphicon glyphicon-chevron-up  pull-right"></i>
        </div>

        <div class="collapse in">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-4">Log ID</th>
                        <th class="col-md-4">Incident # OLR</th>
                        <th class="col-md-4">Status (Y/N)</th>
                        <th class="col-md-4">Date Sent</th>
                        <th class="col-md-4">HTTP Code</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let log of LogList">
                    <tr>
                        <td class="col-md-4 tr-hover">{{log.id}}</td>
                        <td class="col-md-4 tr-hover">{{log.incident_nr}}</td>
                        <td class="col-md-4 tr-hover">{{log.status}}</td>
                        <td class="col-md-4 tr-hover">{{log.date}}</td>
                        <td class="col-md-4 tr-hover">{{log.httpcode}}</td>
                    </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
